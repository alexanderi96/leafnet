{{template "_navbar.html" .}}
<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/d3-dsv"></script>
  <script src="//unpkg.com/dat.gui"></script>
  <script src="//unpkg.com/d3-octree"></script>
  <script src="//unpkg.com/d3-force-3d"></script>

  <script src="//unpkg.com/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  <div id="graph"></div>

  <script>
    // controls
    const controls = { 'DAG Orientation': 'td'};
    const gui = new dat.GUI();
    gui.add(controls, 'DAG Orientation', ['td', 'bu', 'lr', 'rl', 'zout', 'zin', 'radialout', 'radialin', null])
      .onChange(orientation => graph && graph.dagMode(orientation));

    // graph config
    const NODE_REL_SIZE = 3;
    const Y_POSITION_CONSTANT = 1;
    const graph = ForceGraph3D()
      .dagMode('td')
      .dagLevelDistance(100)
      .backgroundColor('#101020')
      .linkColor(() => 'rgba(255,255,255,0.2)')
      .nodeRelSize(NODE_REL_SIZE)
      .nodeId('id')
      // .nodeVal('value')
      .nodeLabel('name')
      .nodeAutoColorBy('last_name')
      .nodeOpacity(0.9)
      .linkDirectionalParticles(2)
      .linkDirectionalParticleWidth(0.8)
      .linkDirectionalParticleSpeed(0.006)
      .d3Force('collision', d3.forceCollide(node => Math.cbrt(node.size) * NODE_REL_SIZE))
      .d3VelocityDecay(0.3);

    // Decrease repel intensity
    graph.d3Force('charge').strength(-15);
    
    graph.d3Force('link')
      .distance(link => 0)
      .strength(link => 1);;


    function getData(persons) {
  const nodes = [];
  const links = [];

  // Crea un oggetto per ogni persona e lo aggiunge all'array nodes
  persons.forEach((person) => {
    const node = {
      id: person.uuid,
      name: person.first_name + " " + person.last_name,
      last_name: person.last_name,
      size: 100,
    };

    nodes.push(node);
  });

  // Aggiunge i collegamenti ai genitori all'array links
  persons.forEach((person) => {
    if (person.parent1) {
      links.push({
        source: person.uuid,
        target: person.parent1
      });
    }
    if (person.parent2) {
      links.push({
        source: person.uuid,
        target: person.parent2
      });
    }
  });

  return {
    nodes: nodes,
    links: links
  };
}

    graph(document.getElementById('graph'))
          .graphData(getData({{.Persons}}));
  </script>
</body>
